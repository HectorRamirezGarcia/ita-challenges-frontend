<div class="form">
    <p class="font-weight-bold">{{'modules.starter.filters.lenguaje' | translate}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkJs" name="language" value="1" (change)="checkFilter()">
        <label class="form-check-label" for="checkJs">Javascript</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkJava" name="language" value="2" (change)="checkFilter()">
        <label class="form-check-label" for="checkJava">Java</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkPhp" name="language" value="3" (change)="checkFilter()">
        <label class="form-check-label" for="checkPhp">PHP</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkPython" name="language" value="4" (change)="checkFilter()">
        <label class="form-check-label" for="checkPython">Python</label>
    </div>
</div>
<div class="form">
    <p>{{'modules.starter.filters.dificulty' | translate}}</p>

        <input class="form-check-input" type="checkbox" id="checkMedium" name="level" value="MEDIUM" (change)="checkFilter()">

    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkHard" name="level" value="HARD" (change)="checkFilter()">

    </div>
</div>
<div class="form">
    <p>{{'modules.starter.filters.progress' | translate}}</p>

        <input class="form-check-input" type="checkbox" id="checkNoStarted" name="noStarted" value="noStarted">
        <label class="form-check-label">{{'modules.starter.filters.noStarted' | translate}}</label>
    </div>

        <input class="form-check-input" type="checkbox" id="checkStarted" name="started" value="started">
