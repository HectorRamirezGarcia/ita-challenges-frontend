<div class="d-flex starter">
    <div class="d-none d-md-block col-3">
        <h2>Filtros</h2>
        <app-starter-filters></app-starter-filters>
    </div>
    <div class="col-12 col-md-9">
        <h2>Retos
            <img class="float-end d-md-none" alt="filter-icon"
            (click)="openModal()" src="../../../../../assets/img/icon/Sort.svg">
        </h2>
        <app-challenge
            *ngFor ="let challenge of challenges, let i = index"
            [challenge_title] = "challenge.challenge_title"
            [creation_date] = "challenge.creation_date"
            [level] = "challenge.level"
            [popularity] = "challenge.popularity"
            [languages] = "challenge.languages"
        ></app-challenge>      
    </div>
</div>
<app-filter-modal #modal></app-filter-modal>
