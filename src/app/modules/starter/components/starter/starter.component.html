<div class="d-flex starter">
    <div class="col-3">
        <h2>Filtros</h2>
        <app-starter-filters></app-starter-filters>
    </div>
    <div class="col-9">
        <h2>Retos</h2>
        <ul id="sortBy" class="d-flex justify-content-end gap-2">
            <li class="animated" [ngClass]="{'selected' : sortBy == 'popularity'}" (click)="changeSort('popularity')">
                Popularidad
            </li>
            <li class="animated" [ngClass]="{'selected' : sortBy == 'date'}" (click)="changeSort('date')">
                Fecha    
            </li>
        </ul>
        <app-challenge-card
            *ngFor ="let challenge of challenges, let i = index"
            [title] = "challenge.challenge_title"
            [creation_date] = "challenge.creation_date"
            [level] = "challenge.level"
            [popularity] = "challenge.popularity"
            [languages] = "challenge.languages"
        ></app-challenge-card>      
    </div>
</div>
