<div class="d-flex starter">
    <div class="col-3">
        <h2>Filtros</h2>
        <app-starter-filters></app-starter-filters>
    </div>
    <div class="col-9">
        <h2>Retos</h2>
        <app-challenge
            *ngFor ="let challenge of listChallenges"
            [title] = "challenge.challenge_title"
            [creation_date] = "challenge.creation_date"
            [level] = "challenge.level"
            [popularity] = "challenge.popularity"
            [languages] = "challenge.languages"
            [idChallenge] = "challenge.id_challenge"
        ></app-challenge>   
        <app-starter-pagination (paginaEmitter)="goToPage($event)" [page]="page" [totalPages]="totalPages" [numChallenges]="numChallenges"></app-starter-pagination>   
    </div>
</div>
